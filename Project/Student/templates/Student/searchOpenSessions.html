{% extends "baseSearch.html" %}
{% block content %}
{% for result in results %}
<a href = "{% url 'request_join_tutorship' request_id=result.id %}" style="text-decoration: none; color: inherit;">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">{{result.course_requested.name}}</h4>
                    <h6 class="card-subtitle mb-2">Impartido por {{result.tutor_requested.name}} {{result.tutor_requested.lastname}}</h6>
                    
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
{% endblock content %}
