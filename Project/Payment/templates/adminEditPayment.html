<!DOCTYPE html>

<html>
    <head>
        {% include "baseHead.html" %}
    </head>
    <body>
        {% include "adminHeader.html" %}
        <div class="col-md-8 offset-md-2 mt-2">
            <div class="container-fluid">
                {% include 'messages.html' %}
                <div class="row mt-3">
                    <div class="col-md">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input name="payment" type="hidden" value="{{ selected_payment.id }}">
                            <input class="btn btn-primary mt-3 button-blue" type="submit" value="Guardar">
                        </form>
                        <br>
                    </div>
                </div>
                <div class="row mt-5">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Descripci√≥n</th>
                            <th scope="col" class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for payment in payments %}
                            <tr>
                                <td class="text-center">{{ payment.name }}</td>
                                <td class="text-center">{{ payment.description }}</td>
                                <td><a href="{% url 'edit_payment' payment=payment.id %}?accion=editar"
                                    class="btn btn-primary button-blue">Editar</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
